<!DOCTYPE html>
<html>
    <head>
        <title>Vector W8 Display</title>
        <link rel="stylesheet" href="style/styles.css">
    </head>
    <body>

        <div id="screen">
            <div id="topRow">
                <a class="blinker" id="leftBlinker">◀</a>
                <a id="odometer">10300 Miles</a>
                <a id="clock">12:00</a>
                <a class="blinker" id="rightBlinker">▶</a>
            </div>
            <div id="midSection">
                <a id="gearIndicator">
                    <div class="gear" id="currentGear">P</div>
                    <div class="gear">R</div>
                    <div class="gear">N</div>
                    <div class="gear">D</div>
                    <div class="gear">2</div>
                    <div class="gear">1</div>
                </a>
                <a id="currentMenu">
                    <!--Change it later to .svg with car outline -->
                    <img src="CarContour.jpg" alt="Car image should be here">
                </a>
                <a id="warningLights">Warning Lights</a>
            </div>
            <div id="bottomRow">
                <a>1. Main</a>
                <a>2. Performance</a>
                <a>3. Performance</a>
                <a>4. Chassis</a>
            </div>
        </div>

    </body>
</html>
